<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Busca climática</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Busca climática</h1>
	<div id="city-search">
		<label for="city">Digite o nome da cidade:</label>
		<input type="text" id="city" name="city">
		<button id="search-btn">Buscar</button>
		<button id="location-btn">Usar minha localização</button>
	</div>
	<div id="result">
		<p id="location"></p>
		<p id="temperature"></p>
		<p id="weather"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
